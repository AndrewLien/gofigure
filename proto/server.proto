syntax = "proto3";

import "file.proto";
import "exec.proto";

package gofigure;

service Gofigure {
  rpc GofigureDirectory (FileRequest) returns (DirectoryResult) {}
  rpc GofigureFile (FileRequest) returns (FileResult) {}
  //rpc GofigureDelete (FilePath) returns (DeleteResult) {}
  rpc GofigureStat (FilePath) returns (StatResult) {}
  rpc GofigureExec (ExecRequest) returns (ExecResult) {}
  //rpc GofigureSymlink (FileRequest) returns (SymlinkResult) {}
  //rpc GofigureHardlink (FileRequest) returns (HardlinkResult) {}
}
